<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/stay.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body class="bg-light">
    <nav>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-secondary custom-navbar fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Serenity Springs Lodge</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="stay.html"
                  >Plan your event</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="dining.html"
                  >Dining</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cars.html"
                  >Cars</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="activities.html"
                  >Activities</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <form id="form">
      <fieldset class="form-group mt-5 ms-5 mb-5">
        <h1 class="mt-5">Plan your event</h1>
        <div class="text-start">
          <main>
            <legend>My Details</legend>
            <div class="form-group">
              <label for="firstName">Name:</label>
              <br />
              <input type="text" id="firstName" name="firstName" required />
            </div>

            <div class="form-group">
              <label for="checkInDate">Check In Date:</label>
              <br />
              <input
                type="datetime-local"
                required
                id="checkInDate"
                name="checkInDate"
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <br />
              <input
                type="text"
                id="email"
                name="email"
                autocomplete="on"
                required
              />
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number (Optional): </label>
              <br />
              <input type="text" id="phoneNumber" name="phoneNumber" required />
            </div>

            <legend class="mt-5">Event Details</legend>
            <label for="numberOfNights">Number of Nights: </label>
            <br />
            <input type="number" id="numberOfNights" name="numberOfNights" />

            <legend class="mt-5">Choose your room(s)</legend>
            <br />
            <input type="radio" id="queen" name="bedType" value="1" checked />
            <label for="queen">Queen</label>
            <br />
            <input type="radio" id="king" name="bedType" value="2" />
            <label for="king">King</label>
            <br />
            <input type="radio" id="suite" name="bedType" value="3" />
            <label for="suite">2-Bedroom Suite</label>
            <br />
            <label for="numberOfAdults">Number of Adults:</label>
            <br />
            <input
              type="text"
              id="numberOfAdults"
              name="numberOfAdults"
              required
            />
            <br />
            <label for="numberOfChildren">Number of Children:</label>
            <br />
            <input
              type="text"
              id="numberOfChildren"
              name="numberOfChildren"
              required
            />
            <br />
            <fieldset>
            <legend class="mt-5">Discounts</legend>
            <input
              type="radio"
              id="militaryDiscount"
              name="discountType"
              value="1"
            />
            <label for="militaryDiscount">Military Discount</label>
            <br />
            <input
              type="radio"
              id="seniorDiscount"
              name="discountType"
              value="2"
            />
            <label for="seniorDiscount">Senior Discount</label>
            <br />
            <input type="radio" id="noDiscount" name="discountType" value="3" checked />
            <label for="noDiscount">None</label>
            <br />
          </main>

          <button type="submit" class="btn btn-primary mt-5" id="quoteButton">
            Get quote
          </button>
        </div>
      </fieldset>
    </form>

    <section id="estimatedDisplay" class="mt-5 ms-5 mb-5">
      <p><span>Original room cost: </span></p>
      <p><span>Discount: </span></p>
      <p><span>Discounted room cost: </span></p>
      <p><span>Tax: </span></p>
      <p><span>Total cost: </span></p>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <footer></footer>
  </body>
</html>
