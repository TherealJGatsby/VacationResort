<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Serenity Springs Lodge</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="stay.html"
                  >Plan your event</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="dining.html"
                  >Dining</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cars.html"
                  >Cars</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="activities.html"
                  >Activities</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <fieldset class="form-group">
      <legend class="mt-4">Plan your event</legend>
      <div class="ms-5">
        <main>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>

          <div class="form-group">
            <label for="checkInDate">Check In Date:</label>
            <input type="datetime-local" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number (Optional): </label>
            <input type="text" id="phoneNumber" />
          </div>
        </main>
      </div>
    </fieldset>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <footer></footer>
  </body>
</html>
